    <!-- Explicitly load the CSS file -->
    <link rel="stylesheet" href="./src/index.css">
    
    <!-- Add a loading indicator that appears before scripts load -->
    <style>
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #loading-indicator.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #1f2937;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Fix for potential view-transition conflicts */
      :root {
        view-transition-name: none !important;
      }
    </style>
  </head>

  <body>
    <!-- Loading indicator -->
    <div id="loading-indicator">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Main application script -->
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Script to hide loading indicator and handle potential load failures -->
    <script>
      // Add a timeout to hide the loading indicator after app loads or after timeout
      let loadTimeout = setTimeout(function() {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('App load timeout reached - hiding loading indicator');
        }
      }, 5000);
      
      // Hide loading indicator when app loads successfully
      window.addEventListener('app-loaded', function() {
        clearTimeout(loadTimeout);
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('App loaded successfully - hiding loading indicator');
        }
      });
      
      // Fallback for app load issues
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && (!root.children || root.children.length === 0)) {
            console.log('Main script not loaded. Setting up fallback and checking alternative paths...');
            
            // Try alternative script paths
            const alternativePaths = [
              './main.js',
              './src/main.js',
              './dist/main.js',
              './assets/main.js',
              './src/main.tsx',
              './bundle.js'
            ];
            
            // Attempt to load from alternative paths
            for (const path of alternativePaths) {
              try {
                console.log('Trying script path:', path);
                const script = document.createElement('script');
                script.type = 'module';
                script.src = path;
                document.body.appendChild(script);
              } catch (e) {
                console.error('Error loading alternative script:', path, e);
              }
            }
          }
        }, 2000);
      });
    </script>
  </body>
</html>
