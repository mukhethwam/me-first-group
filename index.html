    <!-- Direct CSS import instead of preload -->
    <link rel="stylesheet" href="./src/index.css">
    
    <!-- Add a loading indicator that appears before scripts load -->
    <style>
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #loading-indicator.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #1f2937;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Reset conflicting browser styles */
      html {
        box-sizing: border-box;
        view-transition-name: none;
      }
      
      /* Fallback content if scripts don't load */
      #fallback-content {
        display: none;
        text-align: center;
        padding: 2rem;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- Loading indicator -->
    <div id="loading-indicator">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Fallback content -->
    <div id="fallback-content">
      <h2>Unable to load the application</h2>
      <p>Please try refreshing the page or check your internet connection.</p>
      <button onclick="window.location.reload()" style="background-color: #1A3A5D; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">
        Refresh Page
      </button>
    </div>
    
    <!-- GPT Engineer script - must be first -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Main application script -->
    <script type="module" src="./src/main.tsx"></script>
    
    <script>
      // Show fallback content if app doesn't load after timeout
      const showFallbackTimeout = setTimeout(function() {
        const root = document.getElementById('root');
        if (!root || (!root.children || root.children.length === 0)) {
          document.getElementById('fallback-content').style.display = 'block';
        }
      }, 10000);
      
      // Improved loading indicator handling
      function hideLoadingIndicator() {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('Loading indicator hidden successfully');
        }
      }
      
      // Multiple event handlers to ensure loading indicator is hidden
      if (document.readyState === 'complete') {
        hideLoadingIndicator();
      } else {
        window.addEventListener('load', function() {
          setTimeout(hideLoadingIndicator, 500);
        });
        
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(hideLoadingIndicator, 1000);
        });
        
        // Fallback timeout - hide after max 5 seconds regardless of loading state
        setTimeout(hideLoadingIndicator, 5000);
      }
      
      // Custom event for app loaded state
      window.addEventListener('app-loaded', function() {
        hideLoadingIndicator();
        clearTimeout(showFallbackTimeout);
      });
    </script>
  </body>
