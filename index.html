
<!DOCTYPE html>
<html lang="en" data-loading="true">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me First Group | Mining Transport Specialists</title>
    <meta name="description" content="Me First Group - Specialists in mining commodity transport with 34-ton side tipper trucks for manganese, chrome, coal and more." />
    <meta name="author" content="Me First Group" />

    <link rel="canonical" href="https://www.mefirstgroup.co.za" />
    
    <!-- Open Graph / Meta Tags -->
    <meta property="og:title" content="Me First Group | Mining Transport Specialists" />
    <meta property="og:description" content="Specialists in mining commodity transport with 34-ton side tipper trucks for manganese, chrome, coal and more." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.mefirstgroup.co.za" />
    <meta property="og:image" content="https://www.mefirstgroup.co.za/opengraph-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Me First Group | Mining Transport Specialists" />
    <meta name="twitter:description" content="Specialists in mining commodity transport with 34-ton side tipper trucks for manganese, chrome, coal and more." />
    <meta name="twitter:url" content="https://www.mefirstgroup.co.za" />
    <meta name="twitter:image" content="https://www.mefirstgroup.co.za/opengraph-image.png" />
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Improved loading indicator -->
    <style>
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #loading-indicator.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #1f2937;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Reset conflicting browser styles */
      html {
        display: block !important;
        -webkit-locale: auto !important;
        view-transition-name: none !important;
      }
      
      body {
        margin: 0;
        padding: 0;
      }
      
      /* Ensure content is visible */
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: block !important;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Fallback content for severe errors */
      .error-fallback {
        padding: 20px;
        margin: 20px;
        border: 1px solid red;
        background-color: #ffeeee;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- Loading indicator -->
    <div id="loading-indicator">
      <div class="spinner"></div>
    </div>
    
    <!-- Root element for React -->
    <div id="root"></div>
    
    <!-- Fallback content that will be replaced when app loads successfully -->
    <noscript>
      <div class="error-fallback">
        <h2>JavaScript Required</h2>
        <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <!-- Required Lovable script - MUST be before application scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Universal error handler -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global error caught:", message, "at", source, lineno, colno);
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) loadingIndicator.classList.add('hidden');
        
        // Show visible error for critical failures
        if (document.getElementById('root').children.length === 0) {
          document.body.innerHTML += `
            <div class="error-fallback">
              <h2>Application Error</h2>
              <p>We encountered a problem while loading the application.</p>
              <p>Error: ${message}</p>
              <p><a href="/deployment-check.php">Run Deployment Check</a></p>
            </div>
          `;
        }
        return true; // Let other error handlers run
      };
      
      // Enhanced JSON loading fallback system for cPanel
      window.jsonWorkaround = true;
      window.fetchJson = async function(url) {
        console.log(`Attempting to fetch: ${url}`);
        try {
          // Try to fetch as JSON first
          const response = await fetch(url);
          if (!response.ok) throw new Error(`Failed to fetch ${url}: ${response.status}`);
          console.log(`Successfully loaded JSON from ${url}`);
          return await response.json();
        } catch (jsonError) {
          console.warn(`JSON fetch failed for ${url}, trying as JS module...`, jsonError);
          try {
            // If JSON fails, try to load as a JavaScript module
            const jsUrl = url.replace('.json', '.js');
            console.log(`Attempting to load as module: ${jsUrl}`);
            const module = await import(jsUrl);
            console.log(`Successfully loaded JS module from ${jsUrl}`);
            return module.default;
          } catch (moduleError) {
            console.error(`All attempts to load ${url} failed`, moduleError);
            throw moduleError;
          }
        }
      };
      
      // Add compatibility check
      window.isCPanel = function() {
        return window.location.hostname.includes('.co.za') || 
               document.documentElement.dataset.hosting === 'cpanel';
      };
      
      // Set hosting type flag for scripts
      document.documentElement.dataset.hosting = window.isCPanel() ? 'cpanel' : 'standard';
      console.log(`Detected hosting type: ${document.documentElement.dataset.hosting}`);
    </script>
    
    <!-- Load emergency fallback script -->
    <script src="fallback.js"></script>
    
    <!-- SIMPLIFIED DIRECT SCRIPT LOADING FOR cPANEL - DIRECT APPROACH -->
    <script type="text/javascript">
      // Mark document as loading
      document.documentElement.dataset.loading = 'true';
      console.log("Starting application loading process...");
      
      // Hide loading indicator when app loads
      window.addEventListener('app-loaded', () => {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('App loaded successfully - hiding loading indicator');
        }
        document.documentElement.dataset.loading = 'false';
      });
      
      // Set up loading timeout
      setTimeout(() => {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('Loading timeout reached - hiding indicator');
        }
      }, 10000);
      
      // Simple script loading approach for cPanel
      function loadScript(src, isModule = false) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          if (isModule) {
            script.type = 'module';
          }
          script.src = src;
          script.onload = () => {
            console.log(`Successfully loaded: ${src}`);
            resolve(true);
          };
          script.onerror = (e) => {
            console.error(`Failed to load: ${src}`);
            reject(e);
          };
          document.body.appendChild(script);
        });
      }
      
      // Try all possible entry points
      async function loadApplication() {
        const scripts = [
          { src: './src/main.js', module: true },
          { src: './src/main.js', module: false },
          { src: './main.js', module: true },
          { src: './main.js', module: false },
          { src: './assets/index.js', module: true },
          { src: './assets/index.js', module: false }
        ];
        
        for (const script of scripts) {
          try {
            await loadScript(script.src, script.module);
            console.log("Application loaded successfully!");
            return true;
          } catch (e) {
            console.warn(`Script loading attempt failed for ${script.src}`);
            // Continue to next script
          }
        }
        
        console.error("All script loading attempts failed!");
        return false;
      }
      
      // Start loading the application
      loadApplication().catch(error => {
        console.error("Fatal application loading error:", error);
      });
    </script>
  </body>
</html>
