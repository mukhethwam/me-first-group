    <!-- Add a loading indicator that appears before scripts load -->
    <style>
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #loading-indicator.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #1f2937;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Reset conflicting browser styles */
      html {
        display: block !important;
        -webkit-locale: auto !important;
        view-transition-name: none !important;
      }
      
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <!-- Loading indicator -->
    <div id="loading-indicator">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Required Lovable script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Load the main script directly with a shorter timeout -->
    <script type="module">
      console.log("Starting application loading process...");
      
      // Attempt to load the main application
      import('./src/main.tsx')
        .catch(error => {
          console.error("Failed to load TypeScript version:", error);
          console.log("Falling back to JavaScript version...");
          
          // Try the JavaScript fallback
          import('./src/main.js')
            .catch(fallbackError => {
              console.error("Critical error: Both TypeScript and JavaScript versions failed to load:", fallbackError);
              
              // Show error message if both fail
              document.body.innerHTML += `
                <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px; color: #333;">
                  <h1>Application Failed to Load</h1>
                  <p>We're sorry, but there was a critical error loading the application.</p>
                  <p>Please try refreshing the page or contact support if the issue persists.</p>
                </div>
              `;
              
              // Hide the loading indicator
              const loadingIndicator = document.getElementById('loading-indicator');
              if (loadingIndicator) {
                loadingIndicator.classList.add('hidden');
              }
            });
        });
    </script>
    
    <!-- Script to hide loading indicator and handle potential load failures -->
    <script>
      console.log("Setting up loading indicator timeout...");
      
      // Add a timeout to hide the loading indicator after app loads or after timeout
      let loadTimeout = setTimeout(function() {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('App load timeout reached - hiding loading indicator');
        }
      }, 5000); // 5 second timeout
      
      // Hide loading indicator when app loads successfully
      window.addEventListener('app-loaded', function() {
        clearTimeout(loadTimeout);
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('App loaded successfully - hiding loading indicator');
        }
      });
      
      // Additional safety check - if nothing happens after 10 seconds
      setTimeout(function() {
        if (document.getElementById('root').children.length === 0) {
          console.error("Critical timeout: Application failed to render after extended period");
          document.body.innerHTML += `
            <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px; color: #333;">
              <h1>Application Loading Timeout</h1>
              <p>The application is taking longer than expected to load.</p>
              <p>Please check your internet connection and try refreshing the page.</p>
            </div>
          `;
          
          const loadingIndicator = document.getElementById('loading-indicator');
          if (loadingIndicator) {
            loadingIndicator.classList.add('hidden');
          }
        }
      }, 10000); // 10 second extended timeout
    </script>
  </body>
</html>
