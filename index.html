  <body>
    <div id="root"></div>
    
    <!-- Required Lovable script for new features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Main application script - direct reference to entry point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback loading message -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && (!root.children || root.children.length === 0)) {
            console.log('Main script not loaded. Setting up fallback and adding loading message...');
            
            // Add loading message
            const loadingMsg = document.createElement('div');
            loadingMsg.style = 'font-family: Arial; padding: 20px; text-align: center;';
            loadingMsg.innerHTML = '<h2>Me First Group</h2><p>Loading application resources...</p>';
            root.appendChild(loadingMsg);
            
            // Try alternative script paths
            const alternativePaths = [
              '/src/main.tsx',
              '/assets/main.js',
              '/main.js',
              './src/main.tsx',
              './main.js',
              './index.js'
            ];
            
            // Attempt to load from alternative paths
            for (const path of alternativePaths) {
              try {
                console.log('Trying script path:', path);
                const script = document.createElement('script');
                script.type = 'module';
                script.src = path;
                document.body.appendChild(script);
              } catch (e) {
                console.error('Error loading alternative script:', path, e);
              }
            }
          }
        }, 1000);
      });
    </script>
  </body>
