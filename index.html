
<!DOCTYPE html>

    <!-- Add a loading indicator that appears before scripts load -->
    <style>
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #loading-indicator.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #1f2937;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Reset conflicting browser styles */
      html {
        display: block !important;
        -webkit-locale: auto !important;
        view-transition-name: none !important;
      }
      
      body {
        margin: 0;
        padding: 0;
      }
      
      /* Ensure content is visible */
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: block !important;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Fallback content for severe errors */
      .error-fallback {
        padding: 20px;
        margin: 20px;
        border: 1px solid red;
        background-color: #ffeeee;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- Loading indicator -->
    <div id="loading-indicator">
      <div class="spinner"></div>
    </div>
    
    <!-- Root element for React -->
    <div id="root"></div>
    
    <!-- Fallback content that will be replaced when app loads successfully -->
    <noscript>
      <div class="error-fallback">
        <h2>JavaScript Required</h2>
        <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <!-- Required Lovable script - MUST be before application scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Simpler script loading approach for better cross-domain compatibility -->
    <script type="module">
      console.log("Starting application loading process...");
      
      // Function to handle loading timeouts
      function setupLoadingTimeout() {
        return setTimeout(() => {
          const loadingIndicator = document.getElementById('loading-indicator');
          if (loadingIndicator) {
            loadingIndicator.classList.add('hidden');
            console.log('Loading timeout reached - hiding indicator');
          }
          
          // Check if the app actually rendered anything
          if (document.getElementById('root').children.length === 0) {
            console.error("Application failed to render content");
            document.body.innerHTML += `
              <div class="error-fallback">
                <h2>Application Failed to Load</h2>
                <p>We're sorry, but the application is taking longer than expected to load.</p>
                <p>Please try refreshing the page or check your connection.</p>
              </div>
            `;
          }
        }, 10000); // Increased timeout for slower connections
      }
      
      // Hide loading indicator when app loads
      window.addEventListener('app-loaded', () => {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('App loaded successfully - hiding loading indicator');
        }
      });
      
      // Set up loading timeout
      const loadingTimeout = setupLoadingTimeout();
      
      // Try to load the main application directly with flexible path options
      const importScript = () => {
        const scripts = [
          './src/main.tsx',
          './src/main.js',
          '/src/main.tsx',
          '/src/main.js',
          'src/main.tsx',
          'src/main.js'
        ];
        
        let loaded = false;
        
        // Try each possible script path
        const tryNextScript = (index) => {
          if (index >= scripts.length) {
            console.error("Failed to load any application script");
            document.body.innerHTML += `
              <div class="error-fallback">
                <h2>Application Failed to Load</h2>
                <p>We're sorry, but there was a critical error loading the application scripts.</p>
                <p>Please try refreshing the page or contact support.</p>
              </div>
            `;
            return;
          }
          
          console.log(`Attempting to load script: ${scripts[index]}`);
          
          import(scripts[index])
            .then(() => {
              console.log(`Successfully loaded: ${scripts[index]}`);
              loaded = true;
            })
            .catch(error => {
              console.warn(`Failed to load ${scripts[index]}:`, error);
              tryNextScript(index + 1);
            });
        };
        
        tryNextScript(0);
      };
      
      // Start the import process
      try {
        importScript();
      } catch (error) {
        console.error("Fatal initialization error:", error);
        
        // Ensure loading indicator is hidden
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
        }
        
        // Show visible error message
        document.body.innerHTML += `
          <div class="error-fallback">
            <h2>Critical Application Error</h2>
            <p>The application could not be initialized.</p>
            <p>Please try refreshing the page.</p>
          </div>
        `;
      }
    </script>
  </body>
</html>
