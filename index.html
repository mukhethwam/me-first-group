  <body>
    <div id="root">
      <!-- Fallback loading indicator that will be replaced when React loads -->
      <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 100px; color: #333;">
        <h2>Loading Me First Group</h2>
        <p>Please wait while we load the application...</p>
      </div>
    </div>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback system -->
    <script>
      // Show fallback if the app doesn't render within 8 seconds
      const loadTimeout = setTimeout(function() {
        const root = document.getElementById('root');
        if (root && (!root.children || root.children.length === 1)) {
          console.warn('Application may have failed to render within timeout period');
          root.innerHTML = `
            <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px; color: #333;">
              <h2>Me First Group</h2>
              <p>Having trouble loading the application.</p>
              <p>Please try refreshing the page or check your internet connection.</p>
              <button onclick="window.location.reload()" style="padding: 10px 20px; margin-top: 20px; background-color: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Refresh Page
              </button>
            </div>
          `;
        }
      }, 8000);
      
      // Clear timeout if app loads successfully
      window.addEventListener('app-loaded', function() {
        clearTimeout(loadTimeout);
        console.log('Application loaded successfully, cleared fallback timer');
      });
    </script>
  </body>
</html>
