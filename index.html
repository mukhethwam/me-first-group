    <meta name="twitter:description" content="Specialists in mining commodity transport with 34-ton side tipper trucks for manganese, chrome, coal and more." />

    <meta name="twitter:image" content="./opengraph-image.png" />
    
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    
    <!-- Preload critical resources, using relative paths -->
    <link rel="preload" href="./src/index.css" as="style">
    
    <!-- Add a loading indicator that appears before scripts load -->
    <style>
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #loading-indicator.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #1f2937;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Reset conflicting browser styles */
      html {
        display: block;
        -webkit-locale: auto !important;
      }
    </style>
  </head>

  <body>
    <!-- Loading indicator -->
    <div id="loading-indicator">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- For GPT Engineer functionality -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Main application script - using multiple paths for fallback -->
    <script type="module" src="./src/main.tsx"></script>
    <script>
      // Fallback for ESM module loading issues
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && (!root.children || root.children.length === 0)) {
            console.log('Main script may have failed, trying alternate path...');
            const fallbackScript = document.createElement('script');
            fallbackScript.type = 'module';
            fallbackScript.src = './src/main.tsx';
            document.body.appendChild(fallbackScript);
          }
        }, 1000);
      });
      
      // Add a timeout to hide the loading indicator after app loads or after timeout
      let loadTimeout = setTimeout(function() {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('App load timeout reached - hiding loading indicator');
        }
      }, 5000);
      
      // Hide loading indicator when app loads successfully
      window.addEventListener('app-loaded', function() {
        clearTimeout(loadTimeout);
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('App loaded successfully - hiding loading indicator');
        }
      });
      
      // Handle window load event too
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingIndicator = document.getElementById('loading-indicator');
          if (loadingIndicator) {
            loadingIndicator.classList.add('hidden');
            console.log('Window load event - hiding loading indicator');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
