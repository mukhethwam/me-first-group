
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me First Group | Mining Transport Specialists</title>
    <meta name="description" content="Me First Group - Specialists in mining commodity transport with 34-ton side tipper trucks for manganese, chrome, coal and more." />
    <meta name="author" content="Me First Group" />

    <link rel="canonical" href="https://mefirstgroup.co.za" />

    <meta property="og:title" content="Me First Group | Mining Transport Specialists" />
    <meta property="og:description" content="Specialists in mining commodity transport with 34-ton side tipper trucks for manganese, chrome, coal and more." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mefirstgroup.co.za" />
    <meta property="og:image" content="./opengraph-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@mefirstgroup" />
    <meta name="twitter:title" content="Me First Group | Mining Transport Specialists" />
    <meta name="twitter:description" content="Specialists in mining commodity transport with 34-ton side tipper trucks for manganese, chrome, coal and more." />
    <meta name="twitter:url" content="https://mefirstgroup.co.za" />
    <meta name="twitter:image" content="./opengraph-image.png" />
    
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    
    <!-- Preload critical resources, using relative paths -->
    <link rel="preload" href="./src/index.css" as="style">
    
    <!-- Add a loading indicator that appears before scripts load -->
    <style>
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #loading-indicator.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #1f2937;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Reset conflicting browser styles */
      html {
        display: block;
        -webkit-locale: auto !important;
      }
      
      /* Add error display for debugging */
      .error-message {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: monospace;
        max-height: 30%;
        overflow-y: auto;
        z-index: 10000;
      }
    </style>
  </head>

  <body>
    <!-- Loading indicator -->
    <div id="loading-indicator">
      <div class="spinner"></div>
      <p style="margin-top: 20px; color: #4f46e5;">Loading Me First Group...</p>
    </div>
    
    <div id="root"></div>
    <div id="error-display" class="error-message"></div>
    
    <!-- For GPT Engineer functionality -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Main application script with explicit file paths -->
    <script type="module" src="./src/main.tsx"></script>
    <script>
      // Track page load status
      let appLoaded = false;
      
      // Display errors in the error box
      window.addEventListener('error', function(e) {
        const errorDisplay = document.getElementById('error-display');
        if (errorDisplay) {
          errorDisplay.style.display = 'block';
          errorDisplay.innerHTML += '<p>' + e.message + ' at ' + e.filename + ':' + e.lineno + '</p>';
          console.error(e);
        }
      });
      
      // Fallback for ESM module loading issues
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, waiting for app to initialize');
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && (!root.children || root.children.length === 0)) {
            console.log('Main script may have failed, trying alternate path...');
            // Create secondary script with .js extension
            const fallbackScript = document.createElement('script');
            fallbackScript.type = 'module';
            fallbackScript.src = './assets/index.js';
            document.body.appendChild(fallbackScript);
            
            // Try loading directly from dist folder
            const secondFallbackScript = document.createElement('script');
            secondFallbackScript.type = 'module';
            secondFallbackScript.src = './dist/assets/index.js';
            document.body.appendChild(secondFallbackScript);
          }
        }, 2000);
      });
      
      // Add a timeout to hide the loading indicator
      let loadTimeout = setTimeout(function() {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator && !appLoaded) {
          loadingIndicator.classList.add('hidden');
          console.log('App load timeout reached - hiding loading indicator');
        }
      }, 8000); // Longer timeout for slower connections
      
      // Hide loading indicator when app loads successfully
      window.addEventListener('app-loaded', function() {
        appLoaded = true;
        clearTimeout(loadTimeout);
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('App loaded successfully - hiding loading indicator');
        }
      });
      
      // Handle window load event too
      window.addEventListener('load', function() {
        console.log('Window load event triggered');
        setTimeout(function() {
          const loadingIndicator = document.getElementById('loading-indicator');
          if (loadingIndicator) {
            loadingIndicator.classList.add('hidden');
            console.log('Window load event - hiding loading indicator');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
