
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me First Group | Mining Transport Specialists</title>
    <meta name="description" content="Me First Group - Specialists in mining commodity transport with 34-ton side tipper trucks for manganese, chrome, coal and more." />
    <meta name="author" content="Me First Group" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.mefirstgroup.co.za" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Me First Group | Mining Transport Specialists" />
    <meta property="og:description" content="Specialists in mining commodity transport with 34-ton side tipper trucks for manganese, chrome, coal and more." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.mefirstgroup.co.za" />
    <meta property="og:image" content="https://www.mefirstgroup.co.za/opengraph-image.png" />

    <!-- Twitter meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Me First Group | Mining Transport Specialists" />
    <meta name="twitter:description" content="Specialists in mining commodity transport with 34-ton side tipper trucks for manganese, chrome, coal and more." />
    <meta name="twitter:url" content="https://www.mefirstgroup.co.za" />
    <meta name="twitter:image" content="https://www.mefirstgroup.co.za/opengraph-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inline for faster rendering -->
    <style>
      /* Critical rendering styles */
      body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
      #root { min-height: 100vh; }
      .loading-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/lovable-uploads/5e0c66c3-0eee-4e98-8870-06dde2529bcb.png" as="image">
    <link rel="preload" href="/lovable-uploads/8a8be9f2-4251-4d4f-b750-185a58c1a8c4.png" as="image">
    
    <!-- Ensure CSS is loaded before the application -->
    <link rel="stylesheet" href="./src/index.css">
  </head>

  <body>
    <!-- Initial loading state -->
    <div id="root">
      <div class="loading-indicator">
        <div class="spinner"></div>
        <p style="margin-top: 16px;">Loading Me First Group...</p>
      </div>
    </div>
    
    <!-- Error page backup to prevent white screen -->
    <script>
      // Improved error handling for Chrome compatibility
      window.addEventListener('error', function(e) {
        console.error('Critical error detected:', e);
        
        // More aggressive error detection for Chrome
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && (!root.childNodes.length || root.childNodes.length <= 1 || 
              (root.childNodes.length === 1 && root.childNodes[0].className === 'loading-indicator'))) {
            console.error('Application failed to render properly, showing emergency fallback');
            root.innerHTML = 
              '<div style="font-family: Arial, sans-serif; padding: 20px; text-align: center;">' +
              '<h2>We\'re experiencing technical difficulties</h2>' +
              '<p>Please try refreshing the page or try again later.</p>' +
              '<button onclick="window.location.reload()" ' +
              'style="padding: 10px 20px; background-color: #0056b3; color: white; ' +
              'border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">' +
              'Refresh Page</button></div>';
          }
        }, 5000);
      });
      
      // Additional check specifically for Chrome
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.childNodes.length <= 1) {
          console.warn('Application may not have fully rendered, checking again in 2 seconds');
          setTimeout(function() {
            if (root && (!root.childNodes.length || root.childNodes.length <= 1 || 
                (root.childNodes.length === 1 && root.childNodes[0].className === 'loading-indicator'))) {
              console.error('Application confirmed to not have rendered properly, forcing page reload');
              window.location.reload();
            }
          }, 2000);
        }
      }, 8000);
    </script>
    
    <!-- Lovable script for new features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Main application script with improved error handling -->
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Fallback for no JavaScript -->
    <noscript>
      <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px; padding: 20px;">
        <h1>Me First Group</h1>
        <p>JavaScript is required to view this website. Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
  </body>
</html>
