    <!-- Preload critical resources, using relative paths -->
    <link rel="preload" href="./src/index.css" as="style">
    
    <!-- Add a loading indicator that appears before scripts load -->
    <style>
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #loading-indicator.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #1f2937;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Reset conflicting browser styles */
      html {
        display: block !important;
        -webkit-locale: auto !important;
        locale: auto;
      }
    </style>
  </head>

  <body>
    <!-- Loading indicator -->
    <div id="loading-indicator">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- For GPT Engineer functionality -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Main application script - using standard script type -->
    <script type="module" src="./src/main.tsx"></script>
    <script>
      // Fallback for ESM module loading issues
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && (!root.children || root.children.length === 0)) {
            console.log('Main script may have failed, trying alternate approach...');
            
            // Try a different script format as fallback
            const fallbackScript = document.createElement('script');
            fallbackScript.type = 'text/javascript';
            fallbackScript.src = './assets/main.js';
            document.body.appendChild(fallbackScript);
          }
        }, 1000);
      });
      
      // Improved loading indicator handling with direct DOM manipulation
      function hideLoadingIndicator() {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('Loading indicator hidden successfully');
        }
      }
      
      // Multiple event handlers to ensure loading indicator is hidden
      if (document.readyState === 'complete') {
        // If already loaded
        hideLoadingIndicator();
      } else {
        // Add multiple event listeners to ensure it gets hidden
        window.addEventListener('load', function() {
          setTimeout(hideLoadingIndicator, 500);
        });
        
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(hideLoadingIndicator, 1000);
        });
        
        // Fallback timeout - hide after max 5 seconds regardless of loading state
        setTimeout(hideLoadingIndicator, 5000);
      }
      
      // Custom event for app loaded state
      window.addEventListener('app-loaded', function() {
        hideLoadingIndicator();
      });
    </script>
  </body>
