    <!-- Add a loading indicator that appears before scripts load -->
    <style>
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #loading-indicator.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #1f2937;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Reset conflicting browser styles */
      html {
        display: block !important;
        -webkit-locale: auto !important;
        view-transition-name: none !important;
      }
      
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <!-- Loading indicator -->
    <div id="loading-indicator">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Load the main script as a module -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback script in case TypeScript version fails -->
    <script type="module">
      // Check if app loaded after a short delay
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && (!root.children || root.children.length === 0)) {
          console.log('TypeScript version not loaded, trying JavaScript version...');
          import('/src/main.js').catch(e => console.error('Both TypeScript and JavaScript versions failed to load:', e));
        }
      }, 1000);
    </script>
    
    <!-- Script to hide loading indicator and handle potential load failures -->
    <script>
      // Add a timeout to hide the loading indicator after app loads or after timeout
      let loadTimeout = setTimeout(function() {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('App load timeout reached - hiding loading indicator');
        }
      }, 5000);
      
      // Hide loading indicator when app loads successfully
      window.addEventListener('app-loaded', function() {
        clearTimeout(loadTimeout);
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.classList.add('hidden');
          console.log('App loaded successfully - hiding loading indicator');
        }
      });
    </script>
  </body>
