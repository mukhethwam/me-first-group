
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me First Group - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #0275d8;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #025aa5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <p>Please check the URL or navigate back to our homepage.</p>
        <a href="/" class="btn">Return to Homepage</a>
        <p style="margin-top: 30px; font-size: 14px; color: #777;">
            Me First Group | Mining Transport Specialists
        </p>
    </div>
    
    <script>
        // Log the 404 error
        console.error("404 Error: Page not found:", window.location.pathname);
        
        // If this is a route that should be handled by the SPA, redirect to index with the path
        if (!window.location.pathname.includes('.')) {
            setTimeout(function() {
                window.location.href = "/?path=" + encodeURIComponent(window.location.pathname);
            }, 100);
        }
    </script>
</body>
</html>
